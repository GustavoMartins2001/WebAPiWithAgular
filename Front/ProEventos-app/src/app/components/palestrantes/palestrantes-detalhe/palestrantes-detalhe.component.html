<app-titulo
[titulo] = "'Palestrantes'"
[botaoListar]="true"
[routingLink]= "'/palestrantes/lista'"
 ></app-titulo>
<div class="card rounded shadow-sm">
  <form [formGroup]="form" (ngSubmit)="submitForm()"  method="post">
    <div class="p-3">
      <p>form value: {{form.value | json}}</p>
      <p>form value: {{form.status | json}}</p>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="nome" placeholder="Insira seu nome">
        </div>
        <div class="form-group col-md-3">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label>MiniCurriculo</label>
          <input type="text" class="form-control" formControlName="miniCurriculo" placeholder="Especialização, experiência">
        </div>

        <div class="form-group col-md-3">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="">
        </div>
      </div>



        <!-- <div class="form-group col-md-4">
          <label>RedesSociais</label>
          <input type="text" class="form-control" formControlName="RedesSociais" placeholder="e-mail">
        </div> -->

        <div formArrayName="redesSociais"
         *ngFor="let rede of redesSociais.controls; let i = index;">

        <div class ="form-row" [formGroupName]="i">
        <div class = "form-group col-md-3">
        <label>Rede Social:</label>
        <input type="text" class="form-control" formControlName="nome" >
        </div>
        <div class = "form-group col-md-4">
          <label>Url:</label>
          <input type="text" class="form-control" formControlName="url" placeholder="ex: www.facebook.com/proeventos" >
          </div>
        </div>
        </div>
        <div class = "form-row">
          <div class = "form-group col-md-2">
            <b type="button" (click)="addRede()" class="form-control btn btn-outline-primary d-sm-block">
              <i class="fa fa-plus-circle"></i> Rede Social</b>
          </div>
        </div>

      </div>

    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button type="submit" class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
 </div>
